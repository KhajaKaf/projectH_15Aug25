name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    name: Lint → Typecheck → Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn lint || true          # optional if you don’t have lint yet
      - run: yarn tsc --noEmit || true  # optional if no TS
      - run: yarn build